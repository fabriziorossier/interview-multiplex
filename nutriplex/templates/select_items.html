{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Nutriplex</h1>

<form method="post" class="mb-4">
    {% csrf_token %}
    
    {% for category in categories %}
        <div class="card mb-3">
            <div class="card-header">{{ category.name }}</div>
            <div class="card-body">
                {% for item in category.item_set.all %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="{{ category.name }}" value="{{ item.name }}" id="{{ item.name }}" {% if item.name in selected_items %}checked{% endif %}>
                        <label class="form-check-label" for="{{ item.name }}">
                            {{ item.name }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Obtener Receta</button>
</form>
{% endblock %}
